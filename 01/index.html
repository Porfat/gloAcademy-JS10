        <h1>Первое логическое задание</h1>
        <p>Есть 4 бутылки с жидкостями, в одной из них смертельный яд, так же есть 2 лабораторные мыши. Нужно определить в какой из бутылок яд за 24 часа. Известно, что яд действует в течение 18 часов (может подействовать через час, а может и через 18 часов).</p>
